<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiRouteX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #1e293b;
            transition: transform 0.3s ease;
        }
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: translateX(10px);
            color: #60a5fa;
        }
        .get-started-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            transition: all 0.4s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .get-started-btn:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        #team-members, #about-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            opacity: 0;
        }
        #team-members.reveal, #about-section.reveal {
            max-height: 300px;
            opacity: 1;
        }
        .team-member, .about-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .team-member.visible, .about-content.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar Navigation -->
    <div class="sidebar w-64 p-6 fixed left-0 top-0 h-full">
        <nav>
            <h1 class="text-3xl font-bold mb-10 text-blue-400">TSP Project</h1>
            <ul class="space-y-6">
                <li><a href="#" class="menu-item text-xl text-gray-300 hover:text-blue-400">Home</a></li>
                <li><a href="#" id="about-btn" class="menu-item text-xl text-gray-300 hover:text-blue-400">About</a></li>
                <li><a href="#" id="members-btn" class="menu-item text-xl text-gray-300 hover:text-blue-400">Members</a></li>
                <li><a href="#" class="menu-item text-xl text-gray-300 hover:text-blue-400">Get Started</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 flex-grow p-10 flex flex-col justify-center items-start">
        <h1 class="text-5xl font-bold mb-6 text-blue-300">Travelling Salesman Problem</h1>
        <p class="text-xl mb-10 text-gray-400 max-w-2xl">
            Explore the fascinating world of optimization algorithms and graph theory with our innovative TSP solution.
        </p>
        
        <!-- About Section -->
        <div id="about-section" class="mt-6 space-y-4">
            <h2 class="text-2xl font-semibold text-blue-400">About Us</h2>
        </div>

        <!-- Team Members Section -->
        <div id="team-members" class="mt-6 space-y-4">
            <h2 class="text-2xl font-semibold text-blue-400">Our Team</h2>
        </div>

        <!-- Get Started Button -->
        <a href="homepage.html" class="get-started-btn text-white font-bold py-3 px-6 rounded-lg mt-6 inline-block">
            Get Started
        </a>
    </div>

    <script>
        // About Section Reveal
        const aboutBtn = document.getElementById('about-btn');
        const aboutSectionContainer = document.getElementById('about-section');
        const aboutContent = `
Welcome to our **TSP Solver Tool** â€“ an innovative solution designed to tackle one of the most well-known optimization challenges: the **Travelling Salesman Problem (TSP)**. Our goal is to provide an intuitive and efficient platform that helps users find the shortest possible route covering multiple destinations while minimizing costs and travel time.

Our tool is built using **HTML, CSS, and JavaScript**, ensuring a seamless and interactive experience without relying on external map APIs. We leverage advanced **metaheuristic algorithms** to approximate the optimal path, making it a valuable resource for researchers, students, and professionals working on logistics, delivery systems, and route planning.

Whether you're exploring TSP for academic purposes or looking for a practical routing solution, our solver is here to help. 

**Optimizing routes, simplifying travel!**
        `;

        aboutBtn.addEventListener('click', function() {
            aboutSectionContainer.classList.toggle('reveal');
            
            // Clear existing content
            aboutSectionContainer.innerHTML = '<h2 class="text-2xl font-semibold text-blue-400">About Us</h2>';
            
            // Create and add about content
            const aboutEl = document.createElement('div');
            aboutEl.classList.add('about-content', 'text-gray-300', 'pl-4', 'whitespace-pre-wrap');
            aboutEl.innerHTML = aboutContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Add animation
            setTimeout(() => {
                aboutEl.classList.add('visible');
            }, 100);
            
            aboutSectionContainer.appendChild(aboutEl);
        });

        // Team Members Reveal (previous code remains the same)
        const membersBtn = document.getElementById('members-btn');
        const teamMembersContainer = document.getElementById('team-members');
        const teamMembers = [
            'ABHIJIT DAS', 
            'TUHIN ROY', 
            'PALLAB MITRA', 
            'SUPRIYO DAS UKIL'
        ];

        membersBtn.addEventListener('click', function() {
            teamMembersContainer.classList.toggle('reveal');
            
            // Clear existing members
            teamMembersContainer.innerHTML = '<h2 class="text-2xl font-semibold text-blue-400">Our Team</h2>';
            
            // Add team members with staggered animation
            teamMembers.forEach((member, index) => {
                const memberEl = document.createElement('div');
                memberEl.classList.add('team-member', 'text-gray-300', 'pl-4');
                memberEl.textContent = member;
                
                // Stagger the animation
                setTimeout(() => {
                    memberEl.classList.add('visible');
                }, index * 200);
                
                teamMembersContainer.appendChild(memberEl);
            });
        });
    </script>
</body>
</html>
